<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Макет iPhone 16 Pro Max с плашкой</title>
    <!-- Подключение Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1f2937; /* Темный фон для лучшего отображения макета */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
        }

        /* Общая стилизация для макета телефона */
        .iphone-body {
            width: 320px; 
            height: 690px; 
            background-color: black; 
            border: 5px solid #333; 
            border-radius: 3.2rem; 
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.7); 
            position: relative;
            overflow: hidden;
        }

        .iphone-screen {
            width: calc(100% - 10px); 
            height: calc(100% - 10px);
            background-color: black; 
            border-radius: 2.8rem; 
            position: absolute;
            top: 5px;
            left: 5px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            padding-top: 5px; 
        }

        .dynamic-island {
            width: 60px; 
            height: 16px; 
            background-color: black;
            border-radius: 8px;
            position: absolute;
            top: 10px; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        /* Стиль для приложения */
        .app-panel {
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px; 
        }
        
        .panel-header {
            width: 100%;
            background-color: red; 
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Стиль для Этапа 1 (Ввод ID) */
        #stage1 {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1; /* Занимает доступное пространство */
        }

        /* Размер иконки 90x90px */
        .profile-icon {
            margin-top: 40px;
            width: 90px; 
            height: 90px; 
            border-radius: 50%;
            background-color: black;
            border: 3px solid red;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 0, 0, 1.2), inset 0 0 15px rgba(255, 0, 0, 1); 
            margin-bottom: 0;
        }

        .id-input-wrapper {
            width: 90%;
            background-color: #0a0a0a; 
            border-radius: 12px;
            padding: 25px 15px; 
            margin-top: 40px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8), inset 0 0 7px rgba(255, 0, 0, 0.6);
        }
        
        .id-input-wrapper .enter-id-text {
            color: white;
            font-size: 1.1rem;
            margin-bottom: 20px; 
            font-weight: bold; 
        }

        .id-input-container {
            width: 100%; 
            background-color: black;
            border: 2px solid red; 
            border-radius: 8px;
            padding: 12px 15px;
            color: white; 
            font-size: 1rem;
            text-align: center;
            margin-bottom: 20px; 
            box-shadow: 0 0 2px red, inset 0 0 2px red; 
            outline: none; 
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .id-input-container::placeholder {
            color: #A0A0A0; 
            opacity: 1; 
        }

        .continue-button {
            width: 100%; 
            background-color: red; 
            color: white;
            padding: 15px 0;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
            transition: background-color 0.2s;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .continue-button:hover { background-color: #e00; }

        /* --- Стили для Этапа 2 (Settings Panel) --- */
        #stage2 {
            width: 100%;
            display: none; /* Скрыто по умолчанию */
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            flex-grow: 1;
            /* Вся эта секция находится внутри app-panel, где верхний padding-top: 50px */
        }
        
        .stage2-profile-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }
        /* В этой секции иконка profile-icon тоже 90x90, но без верхнего отступа */
        .stage2-profile-area .profile-icon {
            margin-top: 0; 
        }
        .profile-texts {
            margin-top: 15px;
            text-align: center;
            color: white;
        }
        .id-display {
            font-size: 1rem;
            font-weight: bold;
            color: #ccc;
        }
        .username-display {
            font-size: 0.9rem;
            color: red;
            font-weight: 500;
        }
        .activation-title {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Вкладки (Tabs) */
        .tabs-container {
            width: 95%;
            display: flex;
            justify-content: space-around;
            border-bottom: 2px solid #222; /* Легкий разделитель */
            margin-bottom: 20px;
        }
        .tab {
            color: #A0A0A0;
            padding: 10px 5px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: color 0.2s, border-bottom-color 0.2s;
        }
        .tab.active {
            color: red;
            border-bottom-color: red;
        }

        /* Список функций и переключатели */
        .functions-list {
            width: 90%;
            flex-grow: 1; /* Чтобы список занимал место между вкладками и кнопкой APPLY */
            overflow-y: auto; /* На случай, если функций будет много */
            padding-bottom: 20px;
        }
        .function-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #1a1a1a; /* Тонкий разделитель */
            color: white;
            font-size: 1rem;
            font-weight: 500;
        }
        .function-item:last-child {
            border-bottom: none;
        }
        .function-name {
            opacity: 0.9;
        }
        
        /* Стили для iOS-подобного переключателя (Toggle Switch) */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333; /* Неактивный цвет */
            transition: .4s;
            border-radius: 28px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: #ccc;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: red; /* Активный цвет */
        }
        input:checked + .slider:before {
            transform: translateX(22px);
            background-color: white;
        }

        /* Кнопка APPLY внизу (Обновленные стили) */
        .apply-button {
            width: 90%;
            background-color: #333; /* Более темный фон, как на картинке */
            color: #A0A0A0;
            padding: 15px 0;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            margin-top: 10px; /* Отступ от списка функций */
            margin-bottom: 20px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Немного тени */
            transition: background-color 0.2s, color 0.2s; /* Добавляем переход */
        }
        .apply-button:hover {
            background-color: #444; /* Слегка светлее при наведении */
            color: white; /* Белый текст при наведении */
        }
        .apply-button:active {
            background-color: #222; /* Темнее при нажатии */
        }

        /* Медиа-запрос для лучшей адаптивности на маленьких экранах */
        @media (max-width: 600px) {
            .iphone-body {
                width: 90vw;
                height: calc(90vw * 690 / 320); 
                max-height: 95vh;
                max-width: 350px;
            }
        }
    </style>
</head>

<body>
    <!-- МАКЕТ ТЕЛЕФОНА --><div class="iphone-body">
        <!-- Кнопки по бокам --><div class="side-button action-button"></div>
        <div class="side-button volume-up"></div>
        <div class="side-button volume-down"></div>
        <div class="side-button power-button"></div>
        
        <div class="iphone-screen">
            <div class="dynamic-island"></div>

            <!-- Приложение с плашкой --><div class="app-panel">
                <div class="panel-header">PAINEL FFH4X</div>
                
                <!-- ЭТАП 1: Ввод ID -->
                <div id="stage1">
                    <div class="profile-icon">
                        <img src="https://image.winudf.com/v2/image1/Y29tLmZmaDR4LmluamVjdG9yLmhhY2tfaWNvbl8xNjQzMjQ3NDQ3XzA4OQ/icon.webp?w=90&fakeurl=1&type=.webp" 
                            alt="Profile Icon" 
                            onerror="this.onerror=null; this.src='https://placehold.co/90x90/FF0000/000000?text=H4X%0ASkull';">
                    </div>

                    <div class="id-input-wrapper">
                        <div class="enter-id-text"><b>Enter your ID:</b></div>
                        <input
                            type="text"
                            id="userIdInput"
                            class="id-input-container"
                            placeholder="Your ID"
                            maxlength="12"
                            minlength="6" <!-- Добавлено минимальное количество символов -->
                        >
                        <div class="continue-button" onclick="handleContinue()">CONTINUE</div>
                    </div>
                </div>

                <!-- ЭТАП 2: Панель настроек (Скрыта по умолчанию) -->
                <div id="stage2">
                    <!-- Профиль/ID -->
                    <div class="stage2-profile-area">
                        <div class="profile-icon">
                            <!-- ИСПРАВЛЕНО: Теперь используется тот же рабочий URL изображения, что и на Stage 1 -->
                            <img src="https://image.winudf.com/v2/image1/Y29tLmZmaDR4LmluamVjdG9yLmhhY2tfaWNvbl8xNjQzMjQ3NDQ3XzA4OQ/icon.webp?w=90&fakeurl=1&type=.webp" 
                                alt="Profile Icon" 
                                onerror="this.onerror=null; this.src='https://placehold.co/90x90/FF0000/000000?text=H4X%0ASkull';">
                        </div>
                        <div class="profile-texts">
                            <div class="id-display">ID: <span id="displayedId">609214735</span></div>
                            <div class="username-display">Micro4el_2020</div>
                        </div>
                    </div>

                    <div class="activation-title">Activate Functions</div>

                    <!-- Вкладки -->
                    <div class="tabs-container">
                        <div class="tab active">AIMBOT</div>
                        <div class="tab">ESP</div>
                        <div class="tab">GHOST</div>
                        <div class="tab">OTHERS</div>
                    </div>
                    
                    <!-- Список функций -->
                    <div class="functions-list">
                        <!-- AIMBOT -->
                        <div class="function-item">
                            <span class="function-name">/AIMBOT</span>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <!-- AIMLOCK -->
                        <div class="function-item">
                            <span class="function-name">AIMLOCK</span>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <!-- AUTO HEADSHOT -->
                        <div class="function-item">
                            <span class="function-name">AUTO HEADSHOT</span>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <!-- AIM FOV (360) -->
                        <div class="function-item">
                            <span class="function-name">AIM FOV (360)</span>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <!-- Дополнительный элемент для заполнения места -->
                        <div class="function-item">
                            <span class="function-name">WALLHACK</span>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </div>
                        
                    </div>
                    
                    <!-- Кнопка APPLY -->
                    <button class="apply-button">APPLY</button>
                </div>

            </div>

        </div>
    </div>

    <script>
        // Функция для обработки нажатия кнопки "CONTINUE"
        function handleContinue() {
            const stage1 = document.getElementById('stage1');
            const stage2 = document.getElementById('stage2');
            const input = document.getElementById('userIdInput');
            const displayedId = document.getElementById('displayedId');
            const id = input.value.trim();
            const button = document.querySelector('.continue-button');

            // Проверяем, что ID имеет не менее 6 символов
            if (id.length >= 6) { 
                // Имитация успешного действия
                button.textContent = 'ACCESS GRANTED...';
                button.style.backgroundColor = 'green';
                button.style.boxShadow = '0 0 15px rgba(0, 255, 0, 0.6)';
                input.disabled = true;

                // Задержка перед переходом на Stage 2
                setTimeout(() => {
                    // 1. Обновляем отображаемый ID на Stage 2
                    displayedId.textContent = id; 
                    
                    // 2. Переключаем этапы
                    stage1.style.display = 'none';
                    stage2.style.display = 'flex';
                }, 1000);
                
            } else {
                // Имитация ошибки или требования ввода
                const originalText = button.textContent;
                
                // Динамическое сообщение об ошибке
                const errorMessage = (id.length === 0) 
                    ? 'Enter ID first!' 
                    : 'Min length is 6 characters!'; 

                button.textContent = errorMessage;
                button.style.backgroundColor = '#8B0000'; // Темно-красный
                button.style.boxShadow = '0 0 15px rgba(255, 100, 100, 0.8)';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.backgroundColor = 'red';
                    button.style.boxShadow = '0 0 15px rgba(255, 0, 0, 0.6)';
                }, 1500);
            }
        }
    </script>
</body>
</html>
